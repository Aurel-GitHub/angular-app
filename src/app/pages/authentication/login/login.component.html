<div class="authentication-container">
  <div class="auth-form">
    <h1 class="d-flex flex-row">
      {{ 'authentication.get_started' | translate }}
    </h1>
    <span class="grey-light-text d-flex flex-row my-15">
      {{ haveAccountLabel | translate }}
      <span class="purple-text ml-5 cursor-pointer"
        ><a class="cursor-pointer" (click)="handleForm()">
          {{ buttonLabel | translate }}
        </a></span
      ></span
    >
    <form [formGroup]="form">
      <div class="group">
        <label for="email">Email</label>
        <app-errors-message [field]="email"></app-errors-message>
        <input
          type="text"
          name="email"
          id="email"
          [ngStyle]="{ borderColor: handleColorInput(email) }"
          formControlName="email"
          required />
      </div>
      <div class="group">
        <label for="password">Password</label>
        <app-errors-message [field]="password"></app-errors-message>
        <input
          type="password"
          name="password"
          id="password"
          [ngStyle]="{ borderColor: handleColorInput(password) }"
          formControlName="password"
          required />
      </div>
    </form>
    <app-errors-message [errorFromApi]="errorFromApi"></app-errors-message>
    <span (click)="debug()">debug</span>
    <button type="submit" (click)="onSubmit()" [disabled]="!this.form.valid">
      <span> {{ buttonLabel | translate }} </span>
    </button>
  </div>
</div>
