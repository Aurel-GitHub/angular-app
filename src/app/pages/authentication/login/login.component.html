<div class="authentication-container">
  <div class="auth-form">
    <h1 class="d-flex flex-row">Get's started.</h1>
    <span class="grey-light-text d-flex flex-row my-15"
      >Don't have an account?<span class="purple-text ml-5 cursor-pointer"
        ><a>Sign up</a></span
      ></span
    >
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="group">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          formControlName="email"
          minlength="5"
          required />
      </div>
      <div class="group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          formControlName="password"
          minlength="5"
          required />
      </div>
    </form>
    <button type="submit" [disabled]="!this.form.valid">Login</button>
  </div>
</div>
